<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev List</title>
</head>
<body bgcolor="AliceBlue">
<link rel="stylesheet" href="{%static 'css/dev.css' %}">
<h1><center>Welcome to Developers Team</h1>
<<center><img src="{%static 'images/dev.jpg' %}">
<h3><center>Developer Team</h3>
{% if dev_list %}
<table style="width:60%" border="1" margin="auto" align="center">
  <tr>

    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
    <th>Email</th>
    <th>Join Date</th>
  </tr>
     {% for dev in dev_list %}
     <tr>
    <td style="text-align: center; vertical-align: middle;">{{dev.id}}</td>
    <td style="text-align: center; vertical-align: middle;">{{dev.name}}</td>
    <td style="text-align: center; vertical-align: middle;">{{dev.age}}</td>
    <td style="text-align: center; vertical-align: middle;">{{dev.city}}</td>
    <td style="text-align: center; vertical-align: middle;">{{dev.email}}</td>
    <td style="text-align: center; vertical-align: middle;">{{dev.join_date}}</td>
  </tr>
{%endfor %}

</table>
{%else%}
<h1>No Data Found</h1>

{%endif %}
</body>
</html>
