<!DOCTYPE html>
{%extends 'base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%block baseblock%}
<h1><center>Mobile Details</center></h1>
<table style="width:60%" border="1" margin="auto" align="center">
  <thead>
  {%if mobile_list%}
  <tr>

      <th style="text-align: center; vertical-align: middle;">Id</th>
      <th style="text-align: center; vertical-align: middle;">Model Name</th>
      <th style="text-align: center; vertical-align: middle;">Model Price</th>
      <th style="text-align: center; vertical-align: middle;">Model Qnty</th>
  </tr>
</thead>
    {%for mob in mobile_list%}
      <tr>
    <td style="text-align: center; vertical-align: middle;">{{mob.id}}</td>
    <td style="text-align: center; vertical-align: middle;">{{mob.mname}}</td>
    <td style="text-align: center; vertical-align: middle;">{{mob.mprice}}</td>
    <td style="text-align: center; vertical-align: middle;">{{mob.mqty}}</td>
  </tr>
    {%endfor%}
</table>
{%else%}
<h1><center>No Data Found</center></h1>
{%endif%}
{%endblock%}
</body>
</html>
